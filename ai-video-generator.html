<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AURA | Next-Gen AI Video</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;700&family=Orbitron:wght@500;900&display=swap');

        :root {
            --neon-cyan: #00f3ff;
            --neon-purple: #bc13fe;
            --bg-dark: #050507;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--bg-dark);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow-x: hidden;
            height: 100vh;
        }

        /* 3D Canvas Background */
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            outline: none;
        }

        /* UI Container */
        main {
            position: relative;
            z-index: 1;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 0 10%;
            pointer-events: none;
        }

        /* Header / Nav */
        nav {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 2rem 10%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            pointer-events: auto;
        }

        .logo {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            font-weight: 900;
            letter-spacing: 2px;
            background: linear-gradient(90deg, var(--neon-cyan), var(--neon-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* Back Button */
        .back-button {
            padding: 0.75rem 1.5rem;
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 8px;
            color: white;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            border-color: var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Hero Section */
        .hero-content {
            max-width: 600px;
            pointer-events: auto;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 4rem;
            line-height: 1.1;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            position: relative;
        }

        /* Glitch Effect for Title */
        .glitch-wrapper {
            position: relative;
            display: inline-block;
        }

        .glitch-wrapper::before, .glitch-wrapper::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-dark);
        }

        .glitch-wrapper::before {
            left: 2px;
            text-shadow: -1px 0 var(--neon-purple);
            animation: glitch-1 2s infinite linear alternate-reverse;
            clip-path: inset(0 0 0 0);
        }
        .glitch-wrapper::after {
            left: -2px;
            text-shadow: 1px 0 var(--neon-cyan);
            animation: glitch-2 3s infinite linear alternate-reverse;
            clip-path: inset(0 0 0 0);
        }

        p.subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.8);
            margin-bottom: 2.5rem;
            line-height: 1.6;
            border-left: 2px solid var(--neon-cyan);
            padding-left: 1rem;
        }

        /* Glassmorphism Card */
        .ai-input-card {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            padding: 1.5rem;
            border-radius: 16px;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
            display: flex;
            gap: 10px;
            transform: translateY(0);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .ai-input-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px 0 rgba(0, 243, 255, 0.1);
            border-color: rgba(0, 243, 255, 0.3);
        }

        input[type="text"] {
            flex-grow: 1;
            background: rgba(0,0,0,0.3);
            border: none;
            border-radius: 8px;
            padding: 1rem;
            color: white;
            font-family: 'Inter', sans-serif;
            outline: none;
        }

        input[type="text"]::placeholder {
            color: rgba(255,255,255,0.4);
        }

        button.generate-btn {
            background: linear-gradient(135deg, var(--neon-purple), var(--neon-cyan));
            border: none;
            border-radius: 8px;
            padding: 0 2rem;
            color: white;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
            cursor: pointer;
            text-transform: uppercase;
            transition: opacity 0.3s;
            position: relative;
            overflow: hidden;
        }

        button.generate-btn:hover {
            opacity: 0.9;
        }

        /* Floating stats elements */
        .stats-container {
            position: absolute;
            bottom: 10%;
            right: 10%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            pointer-events: auto;
        }

        .stat-card {
            background: var(--glass);
            backdrop-filter: blur(5px);
            padding: 1rem 1.5rem;
            border-radius: 12px;
            border-left: 3px solid var(--neon-cyan);
            width: 200px;
        }

        .stat-label {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: rgba(255,255,255,0.6);
            letter-spacing: 1px;
        }

        .stat-value {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.2rem;
            margin-top: 0.2rem;
        }

        /* Glitch Keyframes */
        @keyframes glitch-1 {
            0% { clip-path: inset(20% 0 80% 0); }
            20% { clip-path: inset(60% 0 10% 0); }
            40% { clip-path: inset(40% 0 50% 0); }
            60% { clip-path: inset(80% 0 5% 0); }
            80% { clip-path: inset(10% 0 70% 0); }
            100% { clip-path: inset(30% 0 20% 0); }
        }
        @keyframes glitch-2 {
            0% { clip-path: inset(10% 0 60% 0); }
            20% { clip-path: inset(80% 0 5% 0); }
            40% { clip-path: inset(30% 0 10% 0); }
            60% { clip-path: inset(50% 0 40% 0); }
            80% { clip-path: inset(0% 0 90% 0); }
            100% { clip-path: inset(70% 0 10% 0); }
        }

        /* Processing Overlay */
        #processing-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 100;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            backdrop-filter: blur(5px);
        }

        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255,255,255,0.1);
            border-top-color: var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 1rem;
        }

        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }

            .ai-input-card {
                flex-direction: column;
            }

            .stats-container {
                bottom: 5%;
                right: 5%;
            }

            nav {
                padding: 1.5rem 5%;
            }

            main {
                padding: 0 5%;
            }
        }

    </style>
</head>
<body>

    <!-- 3D Scene Container -->
    <div id="canvas-container"></div>

    <!-- Navigation -->
    <nav>
        <div class="logo">AURA.AI</div>
        <a href="index.html" class="back-button">‚Üê Back to Main</a>
    </nav>

    <!-- Main Content -->
    <main>
        <div class="hero-content">
            <h1>
                <span class="glitch-wrapper" data-text="Dream">Dream</span> in <br>
                <span style="color: var(--neon-cyan);">Digital Video</span>
            </h1>
            <p class="subtitle">
                Transform text prompts into cinematic 3D reality. <br>
                Powered by neural rendering and fluid dynamics.
            </p>

            <div class="ai-input-card">
                <input type="text" id="promptInput" placeholder="Describe your imagination... e.g., 'Cyberpunk city in rain'">
                <button class="generate-btn" onclick="simulateGeneration()">Generate</button>
            </div>
        </div>

        <div class="stats-container">
            <div class="stat-card">
                <div class="stat-label">Rendering Engine</div>
                <div class="stat-value" style="color: var(--neon-cyan);">Neural V8</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Nodes</div>
                <div class="stat-value" id="node-count">8,492</div>
            </div>
        </div>
    </main>

    <!-- Simulation Overlay -->
    <div id="processing-overlay">
        <div class="loader"></div>
        <div style="font-family: 'Orbitron'; letter-spacing: 2px;">SYNTHESIZING SCENE...</div>
    </div>

    <script>
        // --- THREE.JS SETUP ---
        const container = document.getElementById('canvas-container');

        // Scene Setup
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050507, 0.001);

        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 30;

        const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setPixelRatio(window.devicePixelRatio);
        container.appendChild(renderer.domElement);

        // --- PARTICLE SYSTEM ---
        const particlesGeometry = new THREE.BufferGeometry();
        const count = 3000;

        const positions = new Float32Array(count * 3);
        const colors = new Float32Array(count * 3);

        const color1 = new THREE.Color(0x00f3ff);
        const color2 = new THREE.Color(0xbc13fe);

        for (let i = 0; i < count * 3; i += 3) {
            const r = 15 + Math.random() * 10;
            const theta = Math.random() * Math.PI * 2;
            const phi = Math.acos(2 * Math.random() - 1);

            positions[i] = r * Math.sin(phi) * Math.cos(theta);
            positions[i+1] = r * Math.sin(phi) * Math.sin(theta);
            positions[i+2] = r * Math.cos(phi);

            const mixedColor = Math.random() > 0.5 ? color1 : color2;
            colors[i] = mixedColor.r;
            colors[i+1] = mixedColor.g;
            colors[i+2] = mixedColor.b;
        }

        particlesGeometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
        particlesGeometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

        const material = new THREE.PointsMaterial({
            size: 0.15,
            vertexColors: true,
            blending: THREE.AdditiveBlending,
            transparent: true,
            opacity: 0.8
        });

        const particleSystem = new THREE.Points(particlesGeometry, material);
        scene.add(particleSystem);

        // Main Wireframe Geometry
        const mainGeo = new THREE.IcosahedronGeometry(10, 2);
        const mainMat = new THREE.MeshBasicMaterial({
            color: 0xbc13fe,
            wireframe: true,
            transparent: true,
            opacity: 0.05
        });
        const mainMesh = new THREE.Mesh(mainGeo, mainMat);
        scene.add(mainMesh);

        // Inner Wireframe
        const innerGeo = new THREE.IcosahedronGeometry(6, 1);
        const innerMat = new THREE.MeshBasicMaterial({
            color: 0x00f3ff,
            wireframe: true,
            transparent: true,
            opacity: 0.1
        });
        const innerMesh = new THREE.Mesh(innerGeo, innerMat);
        scene.add(innerMesh);

        // --- ANIMATION ---
        let mouseX = 0;
        let mouseY = 0;
        let targetX = 0;
        let targetY = 0;

        const windowHalfX = window.innerWidth / 2;
        const windowHalfY = window.innerHeight / 2;

        document.addEventListener('mousemove', (event) => {
            mouseX = (event.clientX - windowHalfX);
            mouseY = (event.clientY - windowHalfY);
        });

        const clock = new THREE.Clock();

        function animate() {
            requestAnimationFrame(animate);
            const elapsedTime = clock.getElapsedTime();

            targetX = mouseX * 0.001;
            targetY = mouseY * 0.001;

            particleSystem.rotation.y += 0.05 * (targetX - particleSystem.rotation.y);
            particleSystem.rotation.x += 0.05 * (targetY - particleSystem.rotation.x);

            particleSystem.rotation.z += 0.001;
            mainMesh.rotation.x += 0.002;
            mainMesh.rotation.y += 0.002;
            innerMesh.rotation.x -= 0.002;
            innerMesh.rotation.y -= 0.002;

            const scale = 1 + Math.sin(elapsedTime * 0.5) * 0.05;
            mainMesh.scale.set(scale, scale, scale);

            renderer.render(scene, camera);
        }

        animate();

        // --- RESIZE ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // --- UI LOGIC ---
        const nodeCounter = document.getElementById('node-count');
        setInterval(() => {
            let current = parseInt(nodeCounter.innerText.replace(',', ''));
            let change = Math.floor(Math.random() * 20) - 5;
            nodeCounter.innerText = (current + change).toLocaleString();
        }, 500);

        function simulateGeneration() {
            const input = document.getElementById('promptInput');
            if(input.value.trim() === "") {
                input.placeholder = "Please type something first...";
                return;
            }

            const overlay = document.getElementById('processing-overlay');
            overlay.style.display = "flex";

            setTimeout(() => {
                overlay.style.display = "none";
                alert("Prototype Mode: In a real app, your AI video would render here based on: " + input.value);
                input.value = "";
            }, 2500);
        }
    </script>
</body>
</html>
